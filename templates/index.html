{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 class="form-text">Your Entries</h2>
    <form>
        <div class="form-block1">
            <a href="/add_entry"><button class="btn">Add New Entry</button></a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.date.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>{{ event.content }}</td>
                    <td>{{ event.rating }}/10</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
