{% extends "base.html" %}
{% block content %}

<h2 class="form-text">Add New Entry</h2>

<form action="/add-entry" method="post">
    <div class="form-block1">
        <label for="entry">What happened today?</label>
        <textarea name="entry" id="entry" required class="form-input" placeholder="Start typing your thoughts, experiences, or reflections..."></textarea>
    </div>

    <div class="form-block1">
        <label for="rating">Rate this event (1-10)</label>
        <input type="number" name="rating" id="rating" min="1" max="10" required placeholder="5">
    </div>
    
    <input type="submit" value="Add Entry">
</form>

{% endblock %}
