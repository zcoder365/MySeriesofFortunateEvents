{% extends "base.html" %}
{% block content %}
    <div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
        <h2 class="text-xl mb-4">Add New Entry</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block mb-2">What happened today?</label>
                <textarea name="content" required class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Rate this event (1-10)</label>
                <input type="number" name="rating" min="1" max="10" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Entry</button>
        </form>
    </div>
{% endblock %}
