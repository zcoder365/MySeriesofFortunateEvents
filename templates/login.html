{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2 class="form-text">Login</h2>
    
    <form method="POST">
        <label class="form-block2">Username:</label>
        <input type="text" name="username" required>
        
        <br>
        
        <label class="form-block2">Password:</label>
        <input type="password" name="password" required>

        <br><br>
    
        <button type="submit" class="form-btn">Login</button>
    </form>

    <p class="reg-text">Don't have an account? <a href="/signup" class="form-link">Sign Up.</a></p>
</div>

{% endblock %}
