{% extends "base.html" %}
{% block content %}
    <div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
        <h2 class="text-xl mb-4">Register</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block mb-2">Username</label>
                <input type="text" name="username" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Password</label>
                <input type="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
        </form>
    </div>
{% endblock %}
