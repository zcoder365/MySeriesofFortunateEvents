{% extends "base.html" %}
{% block content %}

<h1>Your Profile</h1>

<div class="profile-info">
    <div class="profile-info-username">
        <p>Username:</p>
        <p>{{ username }}</p>
    </div>

    <div class="profile-info-streak">
        <p>Streak:</p>
        <p>{{ streak }}</p>
    </div>

    <div class="profile-info-entries">
        <p>Number of Entries:</p>
        <p>{{ num_entries }}</p>
    </div>
</div>

{% endblock %}
