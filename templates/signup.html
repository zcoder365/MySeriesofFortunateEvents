{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2 class="form-text">Register</h2>
    
    <form method="POST">
        <label class="form-block2">Username:</label>
        <input type="text" name="username" required>
        
        <br>
        
        <label class="form-block2">Password:</label>
        <input type="password" name="password" required>

        <br><br>
    
        <input type="submit" value="Login">
    </form>
    
    <p class="reg-text">Have an account? <a href="/login" class="form-link">Login.</a></p>
</div>

{% endblock %}
